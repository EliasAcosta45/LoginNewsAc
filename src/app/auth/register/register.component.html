<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 400px;">
    <h3 class="text-center mb-3">Registro</h3>
    
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="registerData.username" name="username" placeholder="Ingrese su Correo Electrónico" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <div class="input-group">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          id="password" 
          class="form-control" 
          [(ngModel)]="registerData.password" 
          name="password" 
          placeholder="Ingrese su contraseña" 
          required>
        <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
          <i [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
        </button>
      </div>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
      <div class="input-group">
        <input 
          [type]="showConfirmPassword ? 'text' : 'password'" 
          id="confirmPassword" 
          class="form-control" 
          [(ngModel)]="registerData.confirmPassword" 
          name="confirmPassword" 
          placeholder="Confirme su contraseña" 
          required>
        <button class="btn btn-outline-secondary" type="button" (click)="toggleConfirmPasswordVisibility()">
          <i [ngClass]="showConfirmPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
        </button>
      </div>
    </div>

    <button class="btn btn-primary w-100" (click)="onSubmit()">Registrarse</button>
    
    <div class="text-center mt-3">
      <small>¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión</a></small>
    </div>
  </div>
</div>
