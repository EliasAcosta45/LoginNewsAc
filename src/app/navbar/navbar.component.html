<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" routerLink="/">NewsAC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- Solo mostrar el botón de Login si no hay un token en el localStorage -->
            <li class="nav-item" *ngIf="!isLoggedIn">
              <a class="nav-link" routerLink="/login">Login</a>
            </li>
            <!-- Solo mostrar el botón de Registro si no hay un token en el localStorage -->
            <li class="nav-item" *ngIf="!isLoggedIn">
              <a class="nav-link" routerLink="/register">Registro</a>
            </li>
            <!-- Aquí puedes agregar otros elementos del menú para usuarios autenticados -->
            <li class="nav-item" *ngIf="isLoggedIn">
              <a class="nav-link" routerLink="/home">Dashboard</a>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn">
              <a class="nav-link" (click)="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
